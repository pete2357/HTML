<html>
    <body>
        <b style="font-family:Arial">Account</b>
    </body>
    <form>
        <input type="text" id="name" size="60" placeholder="Full Name">
        <br>
        <br>
        <input type="text" id="email" size="60" placeholder="Email Address">
        <br>
        <br>
        <input type="password" id="password" size="60" placeholder="Password">
        <br>
        <br>
        <b style="font-family:Arial">Date of Birth</b>
        <br>
        <input type="text" id="birthdate" size="1" placeholder="DD">
        <input type="text" id="birthmonth" size="1" placeholder="MM">
        <input type="text" id="birthyear" size="1" placeholder="YY">
        <br>
        <br>
        <b style="font-family:Arial">Gender</b>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <br>
        <br>
        <b style="font-family:Arial">Payment Details</b><br>
        <input type="text" id="creditcard" size="50" placeholder="Credit Card Number"><br><br>
        <input type="password" id="cardcvc" placeholder="Card CVC">
        <select name="expireMM" id="expireMM">
            <option value=" ">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select name="expireYY" id="expireYY">
            <option value=" ">Year</option>
            <option value="22">2022</option>
            <option value="23">2023</option>
            <option value="24">2024</option>
            <option value="25">2025</option>
            <option value="26">2026</option>
            <option value="27">2027</option>
            <option value="28">2028</option>
            <option value="29">2029</option>
            <option value="30">2030</option>
        </select>
    </form>
</html>
